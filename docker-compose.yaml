x-service-templates:
  payment-processor: &payment-processor
    image: zanfranceschi/payment-processor:amd64-20250707101540
    networks:
      - payment-processor
      - payment-processor-db
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: "100MB"

  payment-processor-db: &payment-processor-db
    image: postgres:17-alpine
    networks:
      - payment-processor-db
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=rinha
    deploy:
      resources:
        limits:
          cpus: "1.5"
          memory: "250MB"

  backend-service: &backend-service
    image: ghcr.io/4emcos/rinha-backend-2025-bun:1.0.1
    depends_on:
      - writer
    volumes:
      - socket_data:/tmp
    networks:
      - payment-processor
      - backend
    deploy:
      resources:
        limits:
          cpus: "0.45"
          memory: "70MB"

services:
  backend-01:
    <<: *backend-service
    container_name: backend-01
    hostname: backend-01
    environment:
      APP_PORT: 5000
      PAYMENT_PROCESSOR_FALLBACK: http://payment-processor-fallback:8080
      PAYMENT_PROCESSOR_DEFAULT: http://payment-processor-default:8080
      WRITER_SOCKET_PATH: /tmp/writer.sock
      SERVICE_SOCKET_PATH: /tmp/backend_1.sock

  backend-02:
    <<: *backend-service
    container_name: backend-02
    hostname: backend-02
    environment:
      APP_PORT: 5000
      PAYMENT_PROCESSOR_FALLBACK: http://payment-processor-fallback:8080
      PAYMENT_PROCESSOR_DEFAULT: http://payment-processor-default:8080
      WRITER_SOCKET_PATH: /tmp/writer.sock
      SERVICE_SOCKET_PATH: /tmp/backend_2.sock

  writer:
    hostname: writer
    image: ghcr.io/4emcos/writer:0.0.1
    environment:
      - WRITER_SOCKET_PATH=/tmp/writer.sock
    volumes:
      - socket_data:/tmp
    deploy:
      resources:
        limits:
          cpus: "0.40"
          memory: "85MB"

  load-balance:
    image: openresty/openresty:bullseye
    volumes:
      - ./devops/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf
      - ./devops/handle_requests.lua:/usr/local/openresty/nginx/lua/handle_requests.lua:ro
      - socket_data:/tmp
    depends_on:
      - backend-01
      - backend-02
    networks:
      - backend
    ports:
      - '9999:80'
    deploy:
      resources:
        limits:
          cpus: "0.2"
          memory: "25MB"


  payment-processor-1:
    <<: *payment-processor
    container_name: payment-processor-default
    hostname: payment-processor-default
    environment:
      - TRANSACTION_FEE=0.05
      - RATE_LIMIT_SECONDS=5
      - INITIAL_TOKEN=123
      - DB_CONNECTION_STRING=Host=payment-processor-default-db;Port=5432;Database=rinha;Username=postgres;Password=postgres;Minimum Pool Size=15;Maximum Pool Size=20;Connection Pruning Interval=3
    ports:
      - 8001:8080
    depends_on:
      - payment-processor-db-1

  payment-processor-db-1:
    <<: *payment-processor-db
    container_name: payment-processor-default-db
    hostname: payment-processor-default-db

  payment-processor-2:
    <<: *payment-processor
    container_name: payment-processor-fallback
    hostname: payment-processor-fallback
    environment:
      - TRANSACTION_FEE=0.15
      - RATE_LIMIT_SECONDS=5
      - INITIAL_TOKEN=123
      - DB_CONNECTION_STRING=Host=payment-processor-fallback-db;Port=5432;Database=rinha;Username=postgres;Password=postgres;Minimum Pool Size=15;Maximum Pool Size=20;Connection Pruning Interval=3
    ports:
      - 8002:8080
    networks:
      - payment-processor
      - payment-processor-db
    depends_on:
      - payment-processor-db-2

  payment-processor-db-2:
    <<: *payment-processor-db
    container_name: payment-processor-fallback-db
    hostname: payment-processor-fallback-db

volumes:
  socket_data:

networks:
  payment-processor:
    name: payment-processor
    driver: bridge
  payment-processor-db:
    driver: bridge
  backend:
    driver: bridge
